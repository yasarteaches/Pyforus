<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to Pyforus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjYAj4uJglYqy5m37ikkXzJeJO_mP7eAo",
      authDomain: "pyforus-4289e.firebaseapp.com",
      projectId: "pyforus-4289e",
      storageBucket: "pyforus-4289e.appspot.com",
      messagingSenderId: "798083294290",
      appId: "1:798083294290:web:c19d4c169c451410062b8b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Sign in function
    window.loginWithGoogle = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          // Save name to localStorage
          const user = result.user;
          localStorage.setItem('studentName', user.displayName);
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error("Login error:", error);
          alert("Login failed. Please try again.");
        });
    };

    // If already logged in, redirect
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Already logged in, skip login page
        window.location.href = 'dashboard.html';
      }
    });

  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow text-center max-w-md">
    <h1 class="text-2xl font-bold mb-4">Welcome to Pyforus</h1>
    <p class="mb-6 text-gray-600">Sign in to access your progress and certificate</p>
    <button onclick="loginWithGoogle()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded">
      üîê Sign in with Google
    </button>
  </div>
</body>
</html>
