<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Pyforus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md max-w-sm w-full text-center">
    <img src="assets/logo.png" alt="Pyforus Logo" class="mx-auto mb-4 w-20">
    <h1 class="text-2xl font-bold mb-4">Sign in to Pyforus</h1>

    <!-- ğŸ” Google Sign-In Button -->
    <button id="googleSignIn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded mb-4">
      ğŸ” Sign in with Google
    </button>

    <p class="text-sm text-gray-500">By continuing, you agree to our <a href="#" class="underline">terms</a>.</p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjYAj4uJglYqy5m37ikkXzJeJO_mP7eAo",
      authDomain: "pyforus-4289e.firebaseapp.com",
      projectId: "pyforus-4289e",
      storageBucket: "pyforus-4289e.appspot.com",
      messagingSenderId: "798083294290",
      appId: "1:798083294290:web:c19d4c169c451410062b8b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('googleSignIn').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const name = result.user.displayName || 'Anonymous Learner';
          localStorage.setItem('studentName', name);
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          alert("âŒ Login failed: " + error.message);
        });
    });

    // Already signed in? Go straight to dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
