<body class="bg-white text-gray-900 p-6 max-w-3xl mx-auto">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const prev = localStorage.getItem('quiz1to4Score');
      if (prev !== null) {
        const note = document.createElement('p');
        note.className = 'text-sm text-gray-500 mb-4';
        note.textContent = `üìä Previous attempt: ${prev}%`;
        const form = document.getElementById('quizForm');
        if (form) {
          form.parentNode.insertBefore(note, form);
        }
      }
    });
  </script>

  <h1 class="text-3xl font-bold mb-6">üß† Quiz: Review of Lessons 1‚Äì4</h1>
  <p class="mb-6">This quiz will test your understanding of the first four lessons: Introduction to Python, Variables, Strings & Numbers, and User Input.</p>

  <form id="quizForm" class="space-y-8">
    <!-- Questions (same as before, omitted here for brevity) -->
    <!-- Insert Q1‚ÄìQ5 blocks here like in your original file -->
    <!-- (Unchanged since no errors in that section) -->

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Quiz</button>
  </form>

  <div id="result" class="mt-8 text-lg font-semibold"></div>

  <button id="markQuizBtn" onclick="markQuizComplete()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mt-4" style="display: none;">
    ‚úÖ Mark Quiz as Complete
  </button>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const answers = { q1: 'c', q2: 'c', q3: 'b', q4: 'c', q5: 'b' };
      let score = 0;

      // Clear previous highlights
      document.querySelectorAll('.incorrect').forEach(el => el.classList.remove('bg-red-100', 'border', 'border-red-400', 'p-2', 'rounded'));

      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        const allQuestionDivs = document.querySelectorAll('form > div');
        const questionDiv = selected?.closest('div') || allQuestionDivs[parseInt(q.slice(1)) - 1];

        if (!selected) continue; // Skip if user didn't answer this question

        if (selected.value === answers[q]) {
          score++;
        } else {
          questionDiv.classList.add('incorrect', 'bg-red-100', 'border', 'border-red-400', 'p-2', 'rounded');
          const correctLabel = [...questionDiv.querySelectorAll('label')].find(label =>
            label.querySelector('input')?.value === answers[q]
          );
          if (correctLabel && !questionDiv.querySelector('.correct-note')) {
            const note = document.createElement('div');
            note.className = 'text-sm text-green-600 mt-2 correct-note';
            note.textContent = `‚úî Correct answer: "${correctLabel.textContent.trim()}"`;
            questionDiv.appendChild(note);
          }
        }
      }

      const percent = Math.round((score / 5) * 100);
      localStorage.setItem('quiz1to4Score', percent);

      const result = document.getElementById('result');
      const submitBtn = document.querySelector('button[type="submit"]');

      if (percent >= 60) {
        let completed = JSON.parse(localStorage.getItem('completedLessons')) || [];
        if (!completed.includes('quiz1to4')) {
          completed.push('quiz1to4');
          localStorage.setItem('completedLessons', JSON.stringify(completed));
        }
        result.className = 'mt-8 text-green-600 font-semibold';
        result.innerHTML = `‚úÖ You passed with a score of ${percent}%. You can now continue.`;
        document.getElementById('markQuizBtn').style.display = 'inline-block';
        submitBtn.disabled = true;
        submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
      } else {
        result.className = 'mt-8 text-red-600 font-semibold';
        result.innerHTML = `‚ùå You scored ${percent}%. Review the lessons and <a href="#" id="try-again" class="underline text-blue-600">try again</a>.`;
      }
    });

    document.addEventListener('click', function (e) {
      if (e.target.id === 'try-again') {
        e.preventDefault();
        document.getElementById('quizForm').reset();
        document.getElementById('result').innerHTML = '';
        document.getElementById('markQuizBtn').style.display = 'none';

        document.querySelectorAll('.incorrect').forEach(el => {
          el.classList.remove('bg-red-100', 'border', 'border-red-400', 'p-2', 'rounded');
          const note = el.querySelector('.correct-note');
          if (note) note.remove();
        });

        const btn = document.querySelector('button[type="submit"]');
        btn.disabled = false;
        btn.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    });

    function markQuizComplete() {
      alert('Quiz marked as complete! ‚úÖ');
    }
  </script>
