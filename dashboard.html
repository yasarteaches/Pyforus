<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pyforus Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6">ðŸ“˜ Your Python Progress</h1>
    <div id="lessonList" class="space-y-4"></div>
  </div>

  <script>
    const lessons = [
      { id: 'lesson1', title: 'Lesson 1: What is Python?', url: 'lessons/lesson1.html' },
      { id: 'lesson2', title: 'Lesson 2: Variables', url: 'lessons/lesson2.html' },
      { id: 'lesson3', title: 'Lesson 3: Strings & Numbers', url: 'lessons/lesson3.html' },
    ];

    const completed = JSON.parse(localStorage.getItem('completedLessons')) || [];

    const list = document.getElementById('lessonList');

    lessons.forEach(lesson => {
      const isDone = completed.includes(lesson.id);
      const item = document.createElement('div');
      item.className = 'bg-white p-4 rounded shadow flex justify-between items-center';

      item.innerHTML = `
        <div>
          <h2 class="text-xl font-semibold">${lesson.title}</h2>
        </div>
        <div>
          <a href="${lesson.url}" class="px-4 py-2 rounded text-white ${
  lesson.url === '#' 
    ? 'bg-gray-400 cursor-not-allowed' 
    : isDone 
      ? 'bg-green-600' 
      : 'bg-blue-600 hover:bg-blue-700'
}">
  ${
    lesson.url === '#' 
      ? 'Coming Soon' 
      : isDone 
        ? 'âœ… Completed' 
        : 'Start'
  }
</a>
      `;

      list.appendChild(item);
    });
  </script>
</body>
</html>
